<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acapella Aliens</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="magicpattern">
  <h1 class="hidden">Acapella Aliens Music Mixer</h1>
  <h2>Acapella Aliens</h2>
  <main>
  <h2 class="hidden">Audio Tracks</h2>

    <div class="container">
    <h2 class="hidden">Draggable Objects</h2>

      <div id="label-box">
        <div class="label" data-trackref="Boxer" draggable="true"><img src="images/Boxer.png" alt="boxer alien"></div>
        <div class="label" data-trackref="Funky" draggable="true"><img src="images/Funky.png" alt="funky alien"></div>
        <div class="label" data-trackref="Eery" draggable="true"><img src="images/Eery.png" alt="eery alien"></div>
        <div class="label" data-trackref="Robot" draggable="true"><img src="images/Robot.png" alt="robot alien"></div>
        <div class="label" data-trackref="Upbeat" draggable="true"><img src="images/Upbeat.png" alt="upbeat alien"></div>
      </div>

      <div id="target-zone-box">
        <div class="target-zone"></div>
        <div class="target-zone"></div>
        <div class="target-zone"></div>
        <div class="target-zone"></div>
        <div class="target-zone"></div>
      </div>
    </div>

    <section id="audio-controls">
      <h2 class="hidden">Audio Controls</h2>
      <button id="playButton">PLAY</button>
      <button id="pauseButton">PAUSE</button>
      <button id="rewindButton">REWIND</button>
      <input id="volumeControl" type="range" min="0" max="100" step="1">
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
