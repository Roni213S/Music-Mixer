<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acapella Aliens</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="magicpattern">
  <h1 class="hidden">Acapella Aliens Music Mixer</h1>
  <h2>Acapella Aliens</h2>
  <main>
    <h2 class="hidden">Audio Tracks</h2>
    <audio src="audio/Boxer.mp3"></audio>

    <!-- add some images to click on and play audio -->
    <section id="alien-art">
        <img data-trackref="Boxer" src="images/Boxer.png" alt="alien art" class="track-ref">
        <img data-trackref="Funky" src="images/Funky.png" alt="alien art" class="track-ref">
        <img data-trackref="Guitar" src="images/Guitar.png" alt="alien art" class="track-ref">
        <img data-trackref="Robot" src="images/Robot.png" alt="alien art" class="track-ref">
        <img data-trackref="Upbeat" src="images/Upbeat.png" alt="alien art" class="track-ref">
    </section>

    <section class="audio-controls">
      <button id="playButton">PLAY</button>
      <button id="pauseButton">PAUSE</button>
      <button id="rewindButton">REWIND</button>

      <input id="volumeControl" type="range" min="0" max="100" step="1">

    </section>
  </main>
  <script src="js/main.js"></script>
</body>



</html>
